<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code</title>
  </head>
  <body>
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    </head>
    <h1>My O'Pay QR</h1>
    <h2>Olga Sidorova</h2>
    <button id="btn">Generate QR code</button>
    <div id="qrContainer"></div>
    <link rel="stylesheet" href="style.css" />

    <script>
      document.getElementById("btn").addEventListener("click", createQRCode);
      function createQRCode() {
        const QRElement = document.getElementById("qrContainer");
        QRElement.innerHTML = "";
        let transactionData = {
          walletID: "ABC123",
          walletBalance: "RM 20.00",
          transactionID: "10023",
        };
        new QRCode(QRElement, JSON.stringify(transactionData));
      }
    </script>
  </body>
</html>
